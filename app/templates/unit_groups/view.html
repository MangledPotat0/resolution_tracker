<h2>View All Unit Groups</h2>

<table border="1" cellpadding="6" cellspacing="0">
  <thread>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
  </thread>
  <body>
    {% for g in groups %}
      <tr>
        <td>{{ g.id }}</td>
        <td>{{ g.name }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

<a href="/menu?table=unit_groups">Back to Unit Groups Menu</a>
