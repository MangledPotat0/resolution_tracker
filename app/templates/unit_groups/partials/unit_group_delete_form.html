<h3>Delete Unit Group</h3>

{% if group %}
<p>Are you sure you want to delete this unit group?</p>

<ul>
  <li>ID: {{ group.id }}</li>
  <li>Name: {{ group.name }}</li>
  <li>Canonical Unit: {{ group.canonical_unit_name }}</li>
</ul>

<form method="POST" action="/unit_groups/delete/submit">
  <input type="hidden" name="id" value="{{ group.id }}">
  <input type="hidden" name="name" value="{{ group.name }}">
  <button type="submit" style="background-color: red; color= white;">
    Delete
  </button>
</form>

{% else %}
<p style="color: red;">Invalid group selected.</p>
{% endif %}
