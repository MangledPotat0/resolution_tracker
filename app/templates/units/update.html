<script src="https://unpkg.com/htmx.org@1.9.10"></script>

<h2>Update Unit</h2>

<label>Select Unit Group:</label>
<select
  name="group_id"
  hx-get="/units/update/get_units"
  hx-target="#unit-dropdown"
  hx-trigger="change"
>
  <option value="">-- Select Group --</option>
  {% for g in groups %}
    <option value="{{ g.id }}">{{ g.name }}</option>
  {% endfor %}
</select>

<div id="unit-dropdown"></div>

<div id="unit-update-form"></div>

<a href="/menu?table=units">Back to Units Menu</a>
