<h2>Activity Updated Successfully</h2>

{% if error %}
  <p style:"color: red;">{{ error }}</p>
  <a href="/activity_types/update_activity">Return</a>
{% else %}
  <p>The Unit <strong>{{ name }}</strong> has been updated.</p>
  <a href="/menu?table=activity_types">Back to Activity_Types Menu</a>
{% endif %}
