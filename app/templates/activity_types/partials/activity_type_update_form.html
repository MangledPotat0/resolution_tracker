<h3>Update Activity Types</h3>

{% if activity %}
<form method="POST" action="/activity_types/update/submit">
  <input type="hidden" name="id" value="{{ activity.id }}">

  <label for="name">Activity Name:</label>
  <input
    id="name"
    type="text"
    name="name"
    value="{{ activity.name }}"
    required
  >

  <label>Unit Group:</label>
  <select name="group_id" required>
    {% for g in groups %}
      <option value="{{ g.id }}"
      	{% if g.id == activity.unit_id %}selected{% endif %}>
        {{ g.name }}
      </option>
    {% endfor %}
  </select>

  <label for="name">Goal Quantity:</label>
  <input
    type="number"
    step="0.0001"
    name="goal_quantity"
    value="{{ activity.goal_quantity }}"
  >

   <button type="submit">Update</button>
</form>

{% else %}
<p style="color: red;">Invalid activity selected.</p>
{% endif %}
