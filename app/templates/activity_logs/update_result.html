<h2>Activity Log Updated Successfully</h2>

{% if error %}
  <p style:"color: red;">{{ error }}</p>
  <a href="/activity_logs/update_start">Return</a>
{% else %}
  <p>Activity Log # <strong>{{ log_id }}</strong> has been updated.</p>
  <a href="/menu?table=activity_logs">Back to Activity_Logs Menu</a>
{% endif %}
